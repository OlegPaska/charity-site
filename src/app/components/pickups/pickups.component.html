<h1>Pickups delivered</h1>

<table class="table table-bordered w-75 mx-auto">
  <thead class="thead-light">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Trip Date</th>
      <th scope="col">Reg</th>
      <th scope="col">Model</th>
      <th scope="col">Sponsored By</th>
      <th scope="col">Received By</th>
      <th scope="col">Driver 1</th>
      <th scope="col">Driver 2</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pickup of pickups; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>
        <a class="button" routerLink="/trip-details" [queryParams]="{tripDate: pickup.tripDate.toISOString().split('T')[0]}">{{ pickup.tripDate.toISOString().split('T')[0] }}</a> 
      </td>
      <td>{{ pickup.reg }}</td>
      <td>{{ pickup.model }}</td>
      <td>{{ pickup.sponsoredBy }}</td>
      <td>{{ pickup.receivedBy }}</td>
      <td>{{ pickup.mainDriver }}</td>
      <td>{{ pickup.secondaryDriver }}</td>
    </tr>
  </tbody>
</table>
