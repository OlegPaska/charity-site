<h1>Donors</h1>
<table class="table table-bordered w-75 mx-auto">
    <thead class="thead-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Doantion</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let donation of donors; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>
            <a class="button" routerLink="/donor-details" [queryParams]="{donorName: donation.donorName}">{{ donation.donorName }}</a> 
        </td>
        <td>{{ donation.donation }}</td>
      </tr>
    </tbody>
  </table>
